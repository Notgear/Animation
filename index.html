<!DOCTYPE html>
<html>
<head>
	<title>Добро пожаловать!</title>
</head>
<body>
Введите имя: <input type="text" id="name"><br>
<button onclick="setCookie('name', document.getElementById('name').value.trim(), 999999)">Запомнить меня</button><br>
<button onclick="alert(getCookie('name'))">Кто посетил</button>
</body>
</html>
<script>
	function setCookie(cname, cvalue, exdays) {
    var d = new Date();
    d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
    var expires = "expires="+d.toUTCString();
    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}

function getCookie(cname) {
    var name = cname + "=";
    var ca = document.cookie.split(';');
    for(var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}
</script>
